<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <form action="/postroute" method="post" id="mainform">
    <label for="name">
      <input type="text" name="name" id="name" placeholder="enter your name">
    </label>

    <label for="email">
      <input type="email" name="email" id="email" placeholder="enter your email">
    </label>
    <label for="message">
      <input type="text" name="message" id="message" placeholder="enter your email">
    </label>
    <button type="submit">submit</button>
  </form>

  <script src="./newscript.js"></script>
</body>

</html>
